<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort and Display Array</title>
</head>
<body>
    <h1>5, 2, 9, 1, 5, 6</h1>
    <h1>Sort and Display Array</h1>

    <button onclick="sortAndDisplayArray()">Sort and Display</button>
    <h1><ul id="resultList"></ul></h1>

    <script>
        function sortAndDisplayArray() {
            // Your array to be sorted
            var myArray = [5, 2, 9, 1, 5, 6];

            // Sort the array in ascending order
            myArray.sort(function(a, b) {
                return a - b;
            });

            // Get a reference to the <ul> element
            var resultList = document.getElementById("resultList");

            // Clear any existing list items
            resultList.innerHTML = "";

            // Create and append list items for each sorted value
            for (var i = 0; i < myArray.length; i++) {
                var listItem = document.createElement("li");
                listItem.textContent = myArray[i];
                resultList.appendChild(listItem);
            }
        }
    </script>
</body>
</html>
