<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the Biggest Number</title>
</head>
<body>
    <h1>Find the Biggest Number</h1>

    <label for="num1">Number 1:</label>
    <input type="number" id="num1" placeholder="Enter number 1"><br>

    <label for="num2">Number 2:</label>
    <input type="number" id="num2" placeholder="Enter number 2"><br>

    <label for="num3">Number 3:</label>
    <input type="number" id="num3" placeholder="Enter number 3"><br>

    <button onclick="findBiggestNumber()">Find Biggest Number</button><br>

    <label for="result">Result:</label>
    <input type="text" id="result" readonly><br>

    <script>
        function findBiggestNumber() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var num3 = parseFloat(document.getElementById("num3").value);

            // Check if any of the input values are not valid numbers
            if (isNaN(num1) || isNaN(num2) || isNaN(num3)) {
                document.getElementById("result").value = "Please enter valid numbers.";
            } else {
                var biggestNumber = Math.max(num1, num2, num3);
                document.getElementById("result").value = "The biggest number is: " + biggestNumber;
            }
        }
    </script>
</body>
</html>
