<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Registration Form</h1>
    <form id="registrationForm" onsubmit="return validateForm()">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>
        <span id="usernameError" class="error"></span><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
        <span id="passwordError" class="error"></span><br>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required><br>
        <span id="confirmPasswordError" class="error"></span><br>

        <input type="submit" value="Register">
    </form>

    <script>
        function validateForm() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;

            // Validate username length
            if (username.length < 10) {
                document.getElementById("usernameError").textContent = "Username should be at least 10 characters long.";
                return false;
            } else {
                document.getElementById("usernameError").textContent = "";
            }

            // Validate password strength
            var passwordPattern = /^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
            if (!passwordPattern.test(password)) {
                document.getElementById("passwordError").textContent = "Password should contain 1 uppercase letter, 1 lowercase letter, 1 digit, 1 special character, and be at least 8 characters long.";
                return false;
            } else {
                document.getElementById("passwordError").textContent = "";
            }

            // Validate password and confirm password match
            if (password !== confirmPassword) {
                document.getElementById("confirmPasswordError").textContent = "Passwords do not match.";
                return false;
            } else {
                document.getElementById("confirmPasswordError").textContent = "";
            }

            return true; // Form is valid
        }
    </script>
</body>
</html>
